
<svg width="500" height="500" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <defs>
    <linearGradient id="g">
      <stop stop-color="#333" offset="20%" />
      <stop stop-color="#d7be69" offset="50%" />
      <stop stop-color="#333" offset="70%" />
    </linearGradient>
  </defs>
  <rect width="500" height="500" fill="#333" />
  <rect id="r" width="500" height="500" fill="url(#g)" />
  <animate xlink:href="#r" attributeName="x" from="-500" to="500" dur="1s" repeatCount="indefinite"  />
</svg>
